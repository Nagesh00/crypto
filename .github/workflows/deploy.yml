# Workflow to build and deploy the Next.js site to GitHub Pages
name: Deploy Crypto News Site to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main", "master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on a schedule (e.g., once every hour)
  schedule:
    - cron: '0 * * * *' # This runs at the start of every hour

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # If you use an API key, store it as a GitHub Secret and load it here
      # env:
      #   NEXT_PUBLIC_API_KEY: ${{ secrets.YOUR_API_KEY_SECRET }}
          
      - name: Install dependencies
        run: npm ci

      - name: Build the static site
        run: npm run build

      # Note: For newer Next.js versions, output is in 'out' folder by default.
      # You might need to configure next.config.js with `output: 'export'`
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
